<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bubble sort with canvas!</title>
	<style>
		canvas {
			border: solid green 2px;
		}
	</style>
</head>

<body>
	<h1>버블 정렬 애니매이션</h1>
	<canvas id="sortingAnimation" width="600" height="300">
	</canvas>
	<h2>애니메이션 옵션</h2>
	<div>
		<span>애니메이션당 시간</span>
		<input type="number" id="animationTime" />
	</div>
	<div>
		<span>그래프 새로고침</span>
		<button id="graphRefreshButton">새로고침하기</button>
	</div>
	<script src="./main.js"></script>
	<script src="./event.js"></script>
</body>

</html>
